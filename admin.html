<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Himesh Raghuwanshi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            display: block;
            text-decoration: none;
        }

        .nav-item {
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
        }

        .main-content {
            margin-left: 250px;
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 2rem;
            color: white;
        }

        .logout-btn {
            padding: 10px 20px;
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid rgba(255, 68, 68, 0.5);
            color: #ff4444;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 68, 68, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 5px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
        }

        .messages-list {
            display: grid;
            gap: 20px;
        }

        .message-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .message-card.unread {
            border-left: 4px solid #00ff88;
            background: rgba(0, 255, 136, 0.05);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sender-info h3 {
            color: #00ff88;
            margin-bottom: 5px;
        }

        .sender-email {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .message-date {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
        }

        .message-body {
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }

        .message-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .action-btn {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-delete {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }

        .btn-delete:hover {
            background: rgba(255, 68, 68, 0.4);
        }

        .btn-read {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .btn-read:hover {
            background: rgba(0, 255, 136, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="index.html" class="logo">Himesh R.</a>
        <div class="nav-item active">
            <span>üì®</span> Messages
        </div>
        <div class="nav-item">
            <span>üìä</span> Analytics
        </div>
        <div class="nav-item">
            <span>‚öôÔ∏è</span> Settings
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1 class="page-title">Messages</h1>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalMessages">0</div>
                <div class="stat-label">Total Messages</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="unreadMessages">0</div>
                <div class="stat-label">Unread</div>
            </div>
        </div>

        <div id="messagesList" class="messages-list">
            <!-- Messages will be populated here -->
        </div>
    </div>

    <script>
        // Check authentication
        if (localStorage.getItem('admin_logged_in') !== 'true') {
            window.location.href = 'login.html';
        }

        function logout() {
            localStorage.removeItem('admin_logged_in');
            window.location.href = 'login.html';
        }

        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('portfolio_messages') || '[]');
            const container = document.getElementById('messagesList');
            
            // Update stats
            document.getElementById('totalMessages').textContent = messages.length;
            document.getElementById('unreadMessages').textContent = messages.filter(m => m.status === 'unread').length;

            if (messages.length === 0) {
                container.innerHTML = '<div class="empty-state">No messages yet</div>';
                return;
            }

            container.innerHTML = messages.reverse().map(msg => `
                <div class="message-card ${msg.status}">
                    <div class="message-header">
                        <div class="sender-info">
                            <h3>${escapeHtml(msg.name)}</h3>
                            <div class="sender-email">${escapeHtml(msg.email)}</div>
                        </div>
                        <div class="message-date">${msg.date}</div>
                    </div>
                    <div class="message-body">
                        ${escapeHtml(msg.message)}
                    </div>
                    <div class="message-actions">
                        ${msg.status === 'unread' ? 
                            `<button onclick="markAsRead(${msg.id})" class="action-btn btn-read">Mark as Read</button>` : 
                            '<span style="color: #00ff88; margin-right: 10px; align-self: center;">‚úì Read</span>'
                        }
                        <button onclick="deleteMessage(${msg.id})" class="action-btn btn-delete">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function markAsRead(id) {
            let messages = JSON.parse(localStorage.getItem('portfolio_messages') || '[]');
            const index = messages.findIndex(m => m.id === id);
            if (index !== -1) {
                messages[index].status = 'read';
                localStorage.setItem('portfolio_messages', JSON.stringify(messages));
                loadMessages();
            }
        }

        function deleteMessage(id) {
            if (confirm('Are you sure you want to delete this message?')) {
                let messages = JSON.parse(localStorage.getItem('portfolio_messages') || '[]');
                messages = messages.filter(m => m.id !== id);
                localStorage.setItem('portfolio_messages', JSON.stringify(messages));
                loadMessages();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initial load
        loadMessages();
    </script>
</body>
</html>
